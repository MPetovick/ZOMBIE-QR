<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZOMBIE QR</title>
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
  <style>
    /* Estilo general */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    /* Video (cámara) */
    video {
      border: 5px solid #333;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      background-color: #000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    /* Salida de texto */
    #output {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    /* Estilos responsivos para smartphones */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      video {
        max-width: 90%;
        width: auto;
      }

      #output {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>ZOMBIE QR</h1>
  <video id="preview" autoplay muted></video>
  <div id="output">Esperando escaneo...</div>

  <script type="module">
    import { BrowserMultiFormatReader } from '@zxing/browser';

    const codeReader = new BrowserMultiFormatReader();
    const videoElement = document.getElementById('preview');
    const outputElement = document.getElementById('output');

    /**
     * Detecta y selecciona la cámara disponible (en primer lugar la cámara trasera).
     * @returns {Promise<string>} Device ID de la cámara seleccionada.
     */
    async function getCamera() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');
      
      if (!videoDevices.length) {
        throw new Error("No se encontraron cámaras.");
      }

      // Intentar seleccionar la cámara trasera si está disponible
      return videoDevices.find(device =>
        device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('trasera')
      )?.deviceId || videoDevices[0].deviceId;
    }

    /**
     * Inicia el escaneo del código QR con la cámara seleccionada.
     */
    async function startScan() {
      try {
        // Detectar la cámara disponible
        outputElement.textContent = "Detectando cámara...";
        const deviceId = await getCamera();

        // Iniciar escaneo de QR
        outputElement.textContent = "Escaneando...";
        await codeReader.decodeFromVideoDevice(deviceId, videoElement, (result, err) => {
          if (result) {
            outputElement.textContent = `Código QR detectado: ${result.text}`;
            codeReader.reset();  // Detener el escaneo tras detectar un QR
          } else if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);
          }
        });
      } catch (error) {
        outputElement.textContent = `Error: ${error.message}`;
        console.error(error);
      }
    }

    // Iniciar escaneo al cargar la página
    startScan();
  </script>

</body>
</html>
